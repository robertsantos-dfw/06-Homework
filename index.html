<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        <a class="navbar-brand text-white text-center" href="#">Weather Dashboard</a>
    </nav>

    <form class="form-inline  p-3">
        <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-primary my-2 my-sm-0">Search</button>
    </form>
    <div class="row p-2">
        <div class="col-3">
            <ul id="history" class="list-group py-2">

            </ul>

        </div>
        <div class="jumbotron border p-2">
            <div id="mainData" class="col-8">

            </div>
            <div id="forecast" class="row justify-content-around p-2">


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="script.js"></script>


</html>
