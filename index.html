<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar fixed-top navbar-light bg-dark">
    <a class="navbar-brand text-white justify-content-center" href="#">Weather Dashboard</a>
</nav>

<body>
    <div class="clearfix">
        <div class="card col-4">
            <div class="card-body">
                <h5 class="card-title">Search for a City:</h5>
                <div class="row" class="input">
                    <input type="text" class="city" placeholder="Enter a City">
                    <button type="submit" value="Submit" class="srchbtn">Search</button>
                </div>
                <div class="row p-2">
                    <div class="col-3">
                        <ul id="searchhistory" class="list-group py-2">

                        </ul>

                    </div>
                </div>
                <div class="jumbotron border p-2">
                    <div id="mainData" class="col-8">

                    </div>
                    <div id="forecast" class="row justify-content-around p-2">
                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<script src="script.js"></script>


</html>
