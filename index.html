<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar fixed-top navbar-light bg-dark">
    <a class="navbar-brand text-white text-center" href="#">Weather Dashboard</a>
</nav>

<body>
    <div class="clearfix">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search for a City:</h5>
                <div class="row" class="input">
                    <input type="text" class="inputValue" placeholder="Enter a City">
                    <input type="submit" value="Submit" class="button">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="display">
                <h1 class="name display-3"></h1>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="windspeed"></p>
                <p class="uv"></p>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>


</html>
