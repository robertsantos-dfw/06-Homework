<body>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">Search for a City:</h5>
            <div class="row" class="input">
                <input type="text" class="inputValue" placeholder="Enter a City">
                <input type="submit" value="Submit" class="button">
            </div>

            <div class="display">
                <h1 class="name"></h1>
                <p class="desc"></p>
                <p class="temp"></p>
            </div>
        </div>
</body>
